  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .header-logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .header-logo img {
      width: 150px;
    }

    .container {
      text-align: center;
      margin: 0;
    }

    .header-title {
      font-size: 1em;
      font-weight: bold;
      margin: 0;
    }

    .header-slogan {
      font-size: 1em;
      color: #666;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
      justify-content: center;
    }

    .search-bar {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      width: 250px;
    }

    .search-button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #555;
    }

    /* Recipe section */
    .recipe-section {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Four columns layout */
      gap: 20px;
      padding: 20px;
    }

    .recipe-card {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 20px;
    width: 280px;
    transition: transform 0.1s ease;
   
    height: 250px; 
}

.recipe-card img {
    width: 100%;
    height: 200px; /* Fixed height */
    object-fit: cover; /* Ensures the image covers the area */
    border-radius: 10px;
    margin-bottom: 10px;
}


    .recipe-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 40px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    footer p {
      margin: 0;
      padding: 5px 0;
    }

    footer ul {
      padding: 0;
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    footer ul li {
      margin: 0 15px;
    }

    footer ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .recipe-section {
        grid-template-columns: repeat(3, 1fr); /* Three columns on medium screens */
      }
    }

    @media (max-width: 800px) {
      .recipe-section {
        grid-template-columns: repeat(2, 1fr); /* Two columns on small screens */
      }
    }

    @media (max-width: 600px) {
      .recipe-section {
        grid-template-columns: 1fr; /* One column on very small screens */
      }
    }
  </style>
</head>
